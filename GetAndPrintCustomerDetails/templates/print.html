<!DOCTYPE HTML>
<html>
<head>
    <title> Print Customer Data</title>
</head>
<body>
    <h2> Hello {{ result.name }}!</h2>
    <table border= 1>
       {% for key, value in result.items() %}
        {% if key!= 'Submit' %}
        <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
        </tr>
        {% endif  %}
        {% endfor %}
    </table>
</body>
</html>
