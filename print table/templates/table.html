<!DOCTYPE HTML>
<html>
<head>
    <title>My Table</title>
    <link rel="stylesheet", href="{{ url_for('static', filename = 'css/style.css') }}"
</head>

<body>
    <h2> Table of {{number}}</h2>
    {% for i in range(1,11 ):  %}
      <p>{{ number }} x {{ i }} = {{ number*i }} </p>
    {% endfor %}
</body>
</html>
